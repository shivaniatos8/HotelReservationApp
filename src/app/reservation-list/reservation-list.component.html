<app-home></app-home>
<h2 class="mt-5">Reservation-List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Check-In-Date</th>
            <th>Check-Out-Date</th>
            <th>Room Number</th>
            <th>Actoins</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}}<br></td>
            <td>{{reservation.guestEmail}}<br></td> 
            <td>{{reservation.checkInDate}}<br></td>
            <td>{{reservation.checkOutDate}}<br></td>
            <td>{{reservation.roomNumber}}<br></td>
            <td><button class="btn btn-sm btn-danger mx-1"(click)="deleteReservation(reservation.id)">Delete</button>
            <button class="btn btn-sm btn-secondary mx1" [routerLink]="['/edit',reservation.id]">Edit</button></td>
            
            
        <tr>
    </tbody>
</table>

<ul *ngIf="reservations.length ;else noReservation">

    
</ul>

<ng-template #noReservation> 
    <p>There are no Reservations</p>
</ng-template>
